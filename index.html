<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="addnewbook"><button class="addnewbook">+</button></div>
    <div class="cards"></div>
    <form action="">
      <div class="form">
        <h3>Fill out the information for the Book</h3>
        <div>
          <label for="title">Title :</label
          ><input
            type="text"
            id="title"
            pattern="[a-zA-Z0-9 ]{5,30}"
            required
          />
        </div>
        <div>
          <label for="nop">Number of Pages :</label
          ><input type="number" id="nop" min="20" required />
        </div>
        <div>
          <label for="rating">Rating :</label>
          <input type="number" id="rating" min="1" max="5" required />
        </div>
        <div>
          <label>Read :</label><label for="yes">Yes</label
          ><input type="radio" name="read" id="yes" value="yes" />
          <label for="no">No</label>
          <input type="radio" name="read" id="no" value="no" />
        </div>
        <button type="submit">Add Book</button>
      </div>
    </form>

    <script src="t.js"></script>
  </body>
</html>
